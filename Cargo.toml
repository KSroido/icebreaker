[package]
name = "icebreaker"
version = "0.1.0"
authors = ["Héctor Ramón Jiménez <hector@hecrj.dev>"]
edition = "2021"
publish = false

[dependencies]
iced.git = "https://github.com/iced-rs/iced.git"
iced.rev = "23a7e9f981728e8a95039db8eb8e9f3d8c6ba3d7"
iced.features = ["tokio", "svg", "markdown", "highlighter", "system", "web-colors", "debug"]

tokio.version = "1.38"
tokio.features = ["fs", "io-util", "process", "time"]

tokio-stream.version = "0.1"
tokio-stream.features = ["io-util"]

reqwest.version = "0.12"
reqwest.features = ["json"]

serde.version = "1.0"
serde.features = ["derive"]

chrono.version = "0.4"
chrono.features = ["serde"]

uuid.version = "1.10"
uuid.features = ["v4", "serde"]

dirs-next = "2.0"
futures = "0.3"
itertools = "0.13"
open = "5.2"
serde_json = "1.0"
thiserror = "1.0"
