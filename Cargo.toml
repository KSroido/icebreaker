[package]
name = "icebreaker"
version = "0.1.0"
authors = ["Héctor Ramón Jiménez <hector@hecrj.dev>"]
edition = "2021"
publish = false

[dependencies]
iced.git = "https://github.com/iced-rs/iced.git"
iced.rev = "1c1bee6fd822db1e5fdf45953d3b3970a7e50510"
iced.features = ["tokio", "svg", "system", "debug"]

tokio.version = "1.38"
tokio.features = ["fs", "io-util", "process", "time"]

tokio-stream.version = "0.1"
tokio-stream.features = ["io-util"]

reqwest.version = "0.12"
reqwest.features = ["json"]

chrono.version = "0.4"
chrono.features = ["serde"]

futures = "0.3"
thiserror = "1.0"
serde = "1.0"
serde_json = "1.0"
sha2 = "0.10"
itertools = "0.13"
open = "5.2"

[profile.dev.package.sha2]
opt-level = 3
